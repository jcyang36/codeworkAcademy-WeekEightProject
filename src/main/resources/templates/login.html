<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org " xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <th:block th:replace="base :: head"></th:block>
</head>
<body>
<th:block th:replace="base :: navbar"></th:block>

<div class="container">

    <br/>
    <br/>
    <br />
    <br/>
    <br/>
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <h2>Please Login Below</h2>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username"> User Name :</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter User Name"/>
        </div>
        <div clas="form-group">
            <label for="password"> Password: </label>
            <input type="password" id="password" class="form-control" name="password" placeholder="Enter password"/>
        </div>
        <br/>
        <div>
            <button type="submit" class="btn btn-primary" value="Sign In">Submit</button>

        </div>
    </form>
</div><!-- /.container -->

<th:block th:replace="base :: footlinks"></th:block>
</body>
</html>
